[buildout]
parts =  
    instance-base
    zopepy
    i18ndude
    paster
    zopeskel

extends = 
    http://dist.plone.org/release/4.2.2/versions.cfg
    versions.cfg

find-links =
    http://dist.plone.org/release/4.2-latest/
    http://dist.plone.org/thirdparty

extensions = 
    mr.developer
    buildout.dumppickedversions
    buildout.threatlevel
    jarn.setuptoolsfixer

allow-picked-versions = false
versions = versions
unzip = true	

develop =

sources = sources

[instance-base]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
blob-storage = var/blobstorage

eggs =
    Plone
    Pillow
    Products.PloneHotfix20121106

zcml =

environment-vars =
    PTS_LANGUAGES en de
    zope_i18n_allowed_languages en de
    zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance-base:eggs}
interpreter = zopepy
scripts = zopepy

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[paster]
recipe = zc.recipe.egg
eggs =
   ZopeSkel
   PasteScript
   PasteDeploy

[zopeskel]
recipe = zc.recipe.egg
unzip = true
eggs =
    Paste
    ZopeSkel
    templer.plone
    templer.plone.localcommands

